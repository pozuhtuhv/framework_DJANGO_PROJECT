<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Article</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="title" placeholder="Title" style="font-size: 20px;">
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="Your name" style="font-size: 15px;">
            </div>
            <div class="form-group">
                <textarea name="content" placeholder="Your story..." style="font-size: 18px;"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="publish-btn">PUBLISH</button>
            </div>
        </form>
    </div>
    <script>
        // textarea의 높이를 내용에 맞게 자동으로 조정하는 함수
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto'; // 높이를 초기화하여 스크롤을 제거
            textarea.style.height = textarea.scrollHeight + 'px'; // 내용 높이에 맞게 높이를 조정
        }

        // 모든 textarea 요소에 대해 이벤트 리스너를 추가
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', () => autoResizeTextarea(textarea));
            // 페이지 로드 시 초기 높이를 설정
            autoResizeTextarea(textarea);
        });
    </script>
</body>
</html>
