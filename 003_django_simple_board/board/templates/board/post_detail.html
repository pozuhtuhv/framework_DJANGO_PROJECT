<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    {% load static %} <!-- static 태그를 로드합니다. -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ post.title }}</h1>
        <p>{{ post.username }} • {{ post.created_at|date:"F j" }}</p>
        <p>{{ post.content }}</p>
    </div>
</body>
</html>
