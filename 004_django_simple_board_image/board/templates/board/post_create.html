<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Article</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="title" placeholder="Title" required style="font-size: 32px;">
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="Your name" required style="font-size: 15px;">
            </div>
            <div class="form-group">
                <textarea name="content" placeholder="Your story..." required style="font-size: 18px;"></textarea>
            </div>
            <div class="form-group">
                <input type="file" id="image-upload" accept="image/*" style="display: none;" multiple>
                <button type="button" class="upload-btn" onclick="document.getElementById('image-upload').click();">Image</button>
                <button type="submit" class="publish-btn">PUBLISH</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('image-upload').addEventListener('change', function() {
            var files = this.files;
            var formData = new FormData();
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

            // 파일 유형 검사 및 FormData에 파일 추가
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                if (!file.type.startsWith('image/')) {
                    console.error('이미지 파일만 업로드할 수 있습니다: ' + file.name);
                    continue;
                }
                formData.append('images', file); // 여러 파일을 처리하기 위해 'images' 키 사용
            }

            fetch('{% url "upload_image" %}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.image_tags) { // 여러 파일 지원을 위해 'image_tags' 사용
                    var textarea = document.querySelector('textarea');
                    data.image_tags.forEach(tag => {
                        textarea.value += `\n[이미지:${tag}]\n`;
                    });
                    autoResizeTextarea(textarea);
                } else {
                    console.error('Failed to upload images:', data.error);
                }
            })
            .catch(error => {
                console.error('Error uploading images:', error);
            });
        });

        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // 모든 textarea 요소에 대해 이벤트 리스너를 추가합니다.
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', () => autoResizeTextarea(textarea));
            // 페이지 로드 시 초기 높이를 설정합니다.
            autoResizeTextarea(textarea);
        });
    </script>
</body>
</html>
