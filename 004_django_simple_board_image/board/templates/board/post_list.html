<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Article</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="title" placeholder="Title" required style="font-size: 32px;">
            </div>
            <div class="form-group">
                <input type="text" name="username" placeholder="Your name" required style="font-size: 15px;">
            </div>
            <div class="form-group">
                <textarea name="content" placeholder="Your story..." required style="font-size: 18px;"></textarea>
            </div>
            <div class="form-group">
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <button type="button" class="upload-btn" onclick="document.getElementById('image-upload').click();">Image</button>
                <button type="submit" class="publish-btn">PUBLISH</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('image-upload').addEventListener('change', function() {
            var file = this.files[0];
            var formData = new FormData();
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
            
            // 파일 유형 검사
            if (!file.type.startsWith('image/')) {
                console.error('이미지 파일만 업로드할 수 있습니다.');
                return;
            }
            
            formData.append('image', file);

            fetch('{% url "upload_image" %}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.image_tag) {
                    var textarea = document.querySelector('textarea');
                    textarea.value += `\n${data.image_tag}\n`;
                    autoResizeTextarea(textarea);
                } else {
                    console.error('Failed to upload image:', data.error);
                }
            })
            .catch(error => {
                console.error('Error uploading image:', error);
            });
        });

        // textarea의 높이를 내용에 맞게 자동으로 조정하는 함수
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto'; // 높이를 초기화하여 스크롤을 제거합니다.
            textarea.style.height = textarea.scrollHeight + 'px'; // 내용 높이에 맞게 높이를 조정합니다.
        }

        // 모든 textarea 요소에 대해 이벤트 리스너를 추가합니다.
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', () => autoResizeTextarea(textarea));
            // 페이지 로드 시 초기 높이를 설정합니다.
            autoResizeTextarea(textarea);
        });
    </script>
</body>
</html>
